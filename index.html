<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
    <title>Grid</title>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <div class="hero">
          <h2 class="heading">Tennis</h2>
          <p class="sub-heading">WTA</p>
        </div>
        <div class="feature feature-1">
          <h4 class="gs">Australian Open</h4>
          <h4 class="name">Aryna Sabalenka</h4>
        </div>
        <div class="feature feature-2">
          <h4 class="gs">French Open</h4>
          <h4 class="name">Iga SWiatek</h4>
        </div>
      </header>
      <nav class="menu">
        <div class="title">
          <h1>TENNIS PAGE <i class="bx bx-tennis-ball bx-flip-horizontal bx-spin"></i></h1>
        </div>
        <ul class="menu-list">
          <li><a href="">Home</a></li>
          <li><a href="">Players</a></li>
          <li><a href="">Tournament</a></li>
          <li><a href="">Winner</a></li>
        </ul>
      </nav>
      <div class="menu-toggle"><span></span><span></span><span></span></div>
      <section class="grandSlam">
        <div class="tourney australian">
          <div class="icon"></div>
          <h3>Australian Open</h3>
        </div>
        <div class="tourney">
          <div class="icon"></div>
          <h3>French Open</h3>
        </div>
        <div class="tourney">
          <div class="icon"></div>
          <h3>Wimbledon</h3>
        </div>
        <div class="tourney">
          <div class="icon"></div>
          <h3>US Open</h3>
        </div>
      </section>
      <section class="Gallery:">
        <h2>Gallery</h2>
        <div class="image">
          <img src="https://source.unsplash.com/random/201x201" alt="" />
          <img src="https://source.unsplash.com/random/202x202" alt="" />
          <img src="https://source.unsplash.com/random/203x203" alt="" />
          <img src="https://source.unsplash.com/random/204x204" alt="" />
          <img src="https://source.unsplash.com/random/205x205" alt="" />
          <img src="https://source.unsplash.com/random/206x206" alt="" />
          <img src="https://source.unsplash.com/random/207x207" alt="" />
          <img src="https://source.unsplash.com/random/208x208" alt="" />
          <img src="https://source.unsplash.com/random/209x209" alt="" />
          <img src="https://source.unsplash.com/random/2010x2010" alt="" />
        </div>
      </section>
    </div>
    <script src="javascript.js"></script>
  </body>
</html>
